<html>

<head>
    <script type="module">
        import { BaseCustomWebComponentConstructorAppend } from "../dist/BaseCustomWebComponent.js";
        class MyElement extends BaseCustomWebComponentConstructorAppend {
            static properties = {
                list: Array
            }

            constructor() {
                super();
                this._restoreCachedInititalValues();
            }

            ready() {
                this._parseAttributesToProperties();
                this._assignEvents();
                this._bindingsParse();
            }
        }

        customElements.define("my-element", MyElement);
    </script>
    <script type="module" src="../dist/DeclaritiveBaseCustomWebcomponent.js"></script>
</head>

<body>
    <h1>DSD Demo</h1>
    <my-element list='["aa","bb"]' style="display: flex; flex-direction: column; gap: 5px;">
        <template shadowrootmode="open">
            <button id="test">Test</button>
            <template repeat:myitem="[[this.list]]">
                <button>[[myitem]] - [[index]]</button>
            </template>
        </template>
    </my-element>
    <br><br>
    <h1>DCE Demo</h1>
    <node-projects-dce name="simple-dce-demo" enable-bindings properties='{"list":"Array","ctx":{"type":"String","reflect":true}}' >
        <template>
            <style>h1 {color: blue}</style>
            <h1>Hello World</h1>
            <div>[[this.ctx]]</div>
            <template repeat:myitem="[[this.list]]">
                <button>[[myitem]] - [[index]]</button>
            </template>
        </template>
    </node-projects-dce>

    <simple-dce-demo list='["aa","bb"]' ctx="test">
    </simple-dce-demo>
</body>

</html>
